        <script>
            let ids = [];
            for (let i = 0; i < 35; i++) 
            {
                ids.push(i.toString());
            }
            let score = 0;
            let locations = 0;
            let lastLocation = 0;
            let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
            let monsterLocation = 20;
            let gameOver = false;
    
            function check(position) {
                if (gameOver) return;
    
                let id = ids[position];
                let img = document.getElementById(id);
                if (fancyCoinLocations.includes(position)) {
                    img.src = "fancier image.jpg";
                    score += 3;
                } else if (position === monsterLocation) {
                    img.src = "monster.jpg";
                    gameOver = true;
                    score -= 5;
                } else {
                    img.src = "coin.jpg";
                    score += 1;
                }
    
                locations += 1;
                document.getElementById("locations").innerText = "Number of locations checked is " + locations + ".";
                document.getElementById("score").innerText = "Score is " + score + ".";
                lastLocation = position;
            }
    
            function help() {
                if (gameOver) return;
                
                let row = Math.floor(lastLocation / 5);
                let col = lastLocation % 5;
                let helpText = "";
    
                // Check kinship locations
                let kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
                for (let loc of kinshipLocations) {
                    if (fancyCoinLocations.includes(loc)) {
                        helpText = "So close";
                        break;
                    }
                }
    
                // Check monster proximity
                let monsterRow = Math.floor(monsterLocation / 5);
                let monsterCol = monsterLocation % 5;
                if (Math.abs(row - monsterRow) <= 1 && Math.abs(col - monsterCol) <= 1) {
                    helpText = "Grrr";
                } else {
                    helpText = "All clear";
                }
    
                document.getElementById("help").innerText = helpText;
            }
