<!DOCTYPE html>
<html>
<head>
    <title>Finding Coins</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            text-align: center;
        }

        .box:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        #clickHelp,
        #help {
            cursor: pointer;
            color: #333;
            text-decoration: underline;
        }

        #clickHelp:hover,
        #help:hover {
            color: #666;
        }

        #score,
        #locations {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Find the coins by Varsha Pusapati</h1>
        <div id="instructions">
            <p>Click on the locations to find coins, beware the monster</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box" id="locations">
                <p>Number of locations checked is zero.</p>
            </div>
            <div class="box" id="score">
                <p>Score is zero.</p>
            </div>
            <div class="box" id="clickHelp">
                <p>Click for help.</p>
            </div>
            <div class="box" id="help">
                <p>Help report</p>
            </div>
        </div>
    </main>
</body>

</html>
